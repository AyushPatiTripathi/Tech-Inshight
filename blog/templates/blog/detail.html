<h1>{{ post.title }}</h1>
<p>
    Published on {{ post.created_at|date:"F j, Y" }} • {{ post.reading_time }} min read
</p>

{% if post.image %}
    <img src="{{ post.image.url }}" alt="{{ post.title }}">
{% endif %}

<div>
    {{ post.content|linebreaks }}
</div>

<p><a href="{% url 'blog' %}">← Back to Blog</a></p>
