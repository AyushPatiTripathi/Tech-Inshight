<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Blog Post | Ayush Pati Tripathi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #161622 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
    }

    .post-container {
      width: 100%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.05);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 2rem;
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(to right, #5e6ad2, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #b0b0d0;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(30,30,40,0.5);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #5e6ad2;
      box-shadow: 0 0 0 3px rgba(94,106,210,0.3);
    }

    textarea {
      min-height: 200px;
      resize: vertical;
    }

    button {
      display: block;
      width: 100%;
      padding: 1rem;
      border-radius: 50px;
      border: none;
      background: #5e6ad2;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 10px 30px rgba(94, 106, 210, 0.3);
    }

    button:hover {
      background: #4a58c9;
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(94, 106, 210, 0.4);
    }
  </style>
</head>
<body>
  <div class="post-container">
    <h2>Create a New Blog Post</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="id_title">Title</label>
        {{ form.title }}
      </div>
      
      <div class="form-group">
        <label for="id_content">Content</label>
        {{ form.content }}
      </div>
      
      <div class="form-group">
        <label for="id_tags">Tags (comma separated)</label>
        {{ form.tags }}
      </div>
      
      <div class="form-group">
        <label for="id_image">Upload Image</label>
        {{ form.image }}
      </div>
      
      <button type="submit">Publish Post</button>
    </form>
  </div>
</body>
</html>
